        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ —É—Ä–æ–≤–Ω–µ–π
        text = text.replace(
          /\*–£—Ä–æ–≤–µ–Ω—å (\d+): (.*?)\*/g,
          "<h3>–£—Ä–æ–≤–µ–Ω—å $1: $2</h3>"
        );

        return text;
      }

      // –ù–∞—á–∞—Ç—å –∑–∞–¥–∞—á–∏
      function startTasks(sectionId) {
        currentSection = sectionId;
        currentTaskIndex = 0;
        attemptsLeft = 3;
        currentAnswer = "";
        showTask();
      }

      // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–¥–∞—á—É
      function showTask() {
        const task = sectionsData[currentSection].tasks[currentTaskIndex];
        const progress = userProgress[currentSection];
        const isCompleted = progress.completedTasks.includes(currentTaskIndex);

        let html = `
                  <div class="nav-buttons">
                      <button class="btn" onclick="showSection('${currentSection}')">‚Üê –¢–ï–û–†–ò–Ø</button>
                      ${
                        currentTaskIndex > 0
                          ? `<button class="btn btn-secondary" onclick="prevTask()">‚Üê –ü–†–ï–î–´–î–£–©–ê–Ø</button>`
                          : ""
                      }
                  </div>
                  <div class="task">
                      <div class="task-header">
                          <h3 class="task-title">–ó–ê–î–ê–ß–ê ${
                            currentTaskIndex + 1
                          }/${sectionsData[currentSection].tasks.length}</h3>
                          <div class="progress">–†–µ—à–µ–Ω–æ: ${progress.solved}/${
          progress.total
        }</div>
                      </div>
                      ${
                        isCompleted
                          ? '<div style="color: var(--secondary); font-size: 10px; margin-bottom: 10px;">‚úì –í—ã —É–∂–µ —Ä–µ—à–∏–ª–∏ —ç—Ç—É –∑–∞–¥–∞—á—É</div>'
                          : ""
                      }
                      <div class="crystals" title="–ü–æ–ø—ã—Ç–∫–∏: ${attemptsLeft}/3">
                          ${Array(3)
                            .fill()
                            .map(
                              (_, i) =>
                                `<div class="crystal ${
                                  i >= attemptsLeft ? "lost" : ""
                                }" style="background-position: -${
                                  i * 16
                                }px 0"></div>`
                            )
                            .join("")}
                      </div>
                      <div class="task-question">–ß—Ç–æ –≤—ã–≤–µ–¥–µ—Ç —ç—Ç–æ—Ç –∫–æ–¥?</div>
                      <div class="task-code">
                          <pre>${task.code}</pre>
                      </div>
                      <input type="text" class="answer-input" id="user-answer" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç" value="${currentAnswer}" onkeyup="checkAnswerOnEnter(event)">
                      <button class="btn btn-check" onclick="checkAnswer()">–û–¢–í–ï–¢–ò–¢–¨</button>
                      <div class="answer-result" id="answer-result">
              </div>
                  `;

        document.getElementById("content").innerHTML = html;
        document.getElementById("user-answer").focus();
      }

      // –ü—Ä–µ–¥—ã–¥—É—â–∞—è –∑–∞–¥–∞—á–∞
      function prevTask() {
        if (currentTaskIndex > 0) {
          currentTaskIndex--;
          attemptsLeft = 3;
          currentAnswer = "";
          showTask();
        }
      }

      // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
      function checkAnswerOnEnter(event) {
        currentAnswer = document.getElementById("user-answer").value;
        if (event.key === "Enter") {
          event.preventDefault();
          checkAnswer();
        }
      }

      // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç
      function checkAnswer() {
        const task = sectionsData[currentSection].tasks[currentTaskIndex];
        const userAnswer = document.getElementById("user-answer").value.trim();
        const resultDiv = document.getElementById("answer-result");
        const progress = userProgress[currentSection];

        if (!userAnswer) {
          resultDiv.innerHTML = `
                  <div style="background:#3a3a4a; padding:10px; border:2px solid var(--accent)">
                    –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç!
                  </div>
                `;
          resultDiv.style.display = "block";
          return;
        }

        const normalizedUserAnswer = userAnswer.replace(/\s+/g, " ");
        const normalizedCorrectAnswer = task.answer.replace(/\s+/g, " ");

        const isCorrect = normalizedUserAnswer === normalizedCorrectAnswer;

        if (!isCorrect) {
          attemptsLeft--;

          if (attemptsLeft > 0) {
            resultDiv.innerHTML = `
                              <div style="background:#3a3a4a; padding:10px; border:2px solid var(--accent)">
                                  <strong>–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!</strong> –û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${attemptsLeft}
                              </div>
                          `;
            resultDiv.style.display = "block";

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫—Ä–∏—Å—Ç–∞–ª–ª—ã
            const crystals = document.querySelectorAll(".crystal");
            crystals.forEach((crystal, i) => {
              if (i >= attemptsLeft) {
                crystal.classList.add("lost");
              }
            });

            return;
          }
        }

        // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∏–ª–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å –ø–æ–ø—ã—Ç–∫–∏
        if (isCorrect && !progress.completedTasks.includes(currentTaskIndex)) {
          // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∑–∞–¥–∞—á–∞ –µ—â–µ –Ω–µ –±—ã–ª–∞ —Ä–µ—à–µ–Ω–∞
          progress.solved++;
          progress.completedTasks.push(currentTaskIndex);
          saveProgress();
        }

        resultDiv.innerHTML = `
                      <div style="background:#3a3a4a; padding:10px; border:2px solid ${
                        isCorrect ? "var(--secondary)" : "var(--accent)"
                      }">
                          <strong>${
                            isCorrect ? "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!" : "–ü–æ–ø—ã—Ç–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å"
                          }</strong><br>
                          <strong>–í–∞—à –æ—Ç–≤–µ—Ç:</strong> ${userAnswer || "‚Äî"}<br>
                          <strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong> ${task.answer}<br>
                          ${
                            task.explanation
                              ? `<em>${task.explanation}</em>`
                              : ""
                          }
                      </div>
                      <div style="display: flex; gap: 10px; margin-top: 10px;">
                          ${
                            currentTaskIndex > 0
                              ? '<button class="btn btn-secondary" onclick="prevTask()">‚Üê –ü–†–ï–î–´–î–£–©–ê–Ø</button>'
                              : ""
                          }
                          <button class="btn btn-next" onclick="nextTask()">
                              ${
                                currentTaskIndex <
                                sectionsData[currentSection].tasks.length - 1
                                  ? "–°–õ–ï–î–£–Æ–©–ê–Ø ‚Üí"
                                  : "–ó–ê–í–ï–†–®–ò–¢–¨"
                              }
                          </button>
                      </div>
                  `;

        resultDiv.style.display = "block";
      }

      // –°–ª–µ–¥—É—é—â–∞—è –∑–∞–¥–∞—á–∞
      function nextTask() {
        if (currentTaskIndex < sectionsData[currentSection].tasks.length - 1) {
          currentTaskIndex++;
          attemptsLeft = 3;
          currentAnswer = "";
          showTask();
        } else {
          if (parseInt(currentSection) === 10) {
            // –î–ª—è –±–æ—Å—Å-—Ä–∞–∑–¥–µ–ª–∞
            const html = `
              <div class="nav-buttons">
                <button class="btn" onclick="loadSections()">‚Üê –ö –°–ü–ò–°–ö–£ –†–ê–ó–î–ï–õ–û–í</button>
              </div>
              <div class="lesson-container" style="text-align: center;">
                <h2 class="lesson-title">–í–´ –ü–û–ë–ï–î–ò–õ–ò –ë–û–°–°–ê!</h2>
                <img src="images/23.jpg" style="max-width: 100%; height: auto; margin: 20px 0; border: 4px solid var(--border);">
                <p>–í–ø–µ—Ä—ë–¥ –∫ –Ω–æ–≤—ã–º –ø–æ–±–µ–¥–∞–º!</p>
                <button class="btn" onclick="loadSections()">–í–ï–†–ù–£–¢–¨–°–Ø –ö –†–ê–ó–î–ï–õ–ê–ú</button>
              </div>
            `;
            document.getElementById("content").innerHTML = html;
          } else {
            showSectionCompleteScreen();
          }
        }
      }

      function showSectionCompleteScreen() {
        const sectionNumber = parseInt(currentSection);
        const nextSection = sectionNumber < 10 ? sectionNumber + 1 : null;
        const prevSection = sectionNumber > 1 ? sectionNumber - 1 : null;

        const progress = userProgress[currentSection];
        const completionPercent = Math.round(
          (progress.solved / progress.total) * 100
        );
        const isBossSection = sectionNumber === 10;
        const isWin = completionPercent >= 70;

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞–∫–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å
        let imageName;
        if (isWin) {
          imageName = isBossSection ? "23.jpg" : 13 + sectionNumber + ".jpg";
        } else {
          imageName = "lose.jpg";
        }

        const html = `
          <div class="nav-buttons">
            <button class="btn" onclick="showSection('${currentSection}')">‚Üê –ö –†–ê–ó–î–ï–õ–£</button>
          </div>
          <div class="${
            isBossSection ? "boss-completion" : "lesson-container"
          } completion-screen">
            <h2 class="lesson-title">
              ${
                isBossSection
                  ? isWin
                    ? "–ë–û–°–° –ü–û–ë–ï–ñ–î–Å–ù!"
                    : "–í–´ –ü–†–û–ò–ì–†–ê–õ–ò –ë–û–°–°–£"
                  : isWin
                  ? `–†–ê–ó–î–ï–õ ${sectionNumber} –ü–†–û–ô–î–ï–ù!`
                  : "–†–ê–ó–î–ï–õ –ù–ï –ü–†–û–ô–î–ï–ù"
              }
            </h2>
            <div class="image-container">
              <img src="images/${imageName}" class="section-image completion-image">
            </div>
            <div class="progress" style="margin: 20px 0; font-size: 14px;">
              –†–µ–∑—É–ª—å—Ç–∞—Ç: ${completionPercent}%
            </div>
            <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 20px;">
              ${
                prevSection
                  ? `<button class="btn btn-secondary" onclick="showSection('${prevSection}')">‚Üê –†–ê–ó–î–ï–õ ${prevSection}</button>`
                  : ""
              }
              <button class="btn" onclick="loadSections()">–ö –°–ü–ò–°–ö–£ –†–ê–ó–î–ï–õ–û–í</button>
              ${
                !isBossSection && nextSection
                  ? `<button class="btn btn-next" onclick="showSection('${nextSection}')">–†–ê–ó–î–ï–õ ${nextSection} ‚Üí</button>`
                  : ""
              }
              ${
                !isWin || isBossSection
                  ? `<button class="btn" style="background: var(--accent);" onclick="startTasks('${currentSection}')">–ü–†–û–ô–¢–ò –ó–ê–ù–û–í–û</button>`
                  : ""
              }
            </div>
          </div>
        `;

        document.getElementById("content").innerHTML = html;
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
      document.addEventListener("DOMContentLoaded", loadSections);

      // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≤—ã–∑–æ–≤–∞ –∏–∑ HTML
      window.loadSections = loadSections;
      window.showSection = showSection;
      window.startTasks = startTasks;
      window.prevTask = prevTask;
      window.nextTask = nextTask;
      window.checkAnswer = checkAnswer;
      window.checkAnswerOnEnter = checkAnswerOnEnter;
    </script>
  </body>
</html>
