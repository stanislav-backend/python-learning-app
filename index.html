      let currentSection = null;

      // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–∑–¥–µ–ª–æ–≤
      function loadSections() {
        let html = '<div class="sections-grid">';

        for (const [id, section] of Object.entries(sectionsData)) {
          html += `
          <div class="section-card" onclick="showSection('${id}')">
            <div class="image-container">

              <button class="btn">–°–¢–ê–†–¢</button>
            </div>
          </div>
        `;
        }

        html += "</div>";
        document.getElementById("content").innerHTML = html;
      }

      // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–∞–∑–¥–µ–ª
      function showSection(sectionId) {
        currentSection = sectionId;
        const section = sectionsData[sectionId];

        let html = `
        <button class="btn" onclick="loadSections()">‚Üê –ù–ê–ó–ê–î</button>
        <div class="lesson-container">
          <h2 class="lesson-title">${section.title.toUpperCase()}</h2>
          <div class="lesson-content">
            ${formatTheory(section.theory)}
          </div>
          <button class="btn btn-next" onclick="startTasks('${sectionId}')">
            –ù–ê–ß–ê–¢–¨ –ó–ê–î–ê–ß–ò ‚Üí
          </button>
        </div>
      `;

        document.getElementById("content").innerHTML = html;
      }

      // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–æ—Ä–∏–∏
      function formatTheory(text) {
        return text
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
          .replace(/\n/g, "<br>")
          .replace(/```python\n([\s\S]*?)```/g, "<code>$1</code>");
      }

      // –ù–∞—á–∞—Ç—å –∑–∞–¥–∞—á–∏
      function startTasks(sectionId) {
        currentSection = sectionId;
        currentTaskIndex = 0;
        showTask();
      }

      // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–¥–∞—á—É
      function showTask() {
        const task = sectionsData[currentSection].tasks[currentTaskIndex];

        let html = `
        <button class="btn" onclick="showSection('${currentSection}')">‚Üê –¢–ï–û–†–ò–Ø</button>
        <div class="task">
          <h3>–ó–ê–î–ê–ß–ê ${currentTaskIndex + 1}/${
          sectionsData[currentSection].tasks.length
        }</h3>
          <div class="task-question">–ß—Ç–æ –≤—ã–≤–µ–¥–µ—Ç —ç—Ç–æ—Ç –∫–æ–¥?</div>
          <div class="task-code">
            <pre>${task.code}</pre>
          </div>
          <input type="text" class="answer-input" id="user-answer" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç" onkeyup="checkAnswerOnEnter(event)">
          <div class="answer-result" id="answer-result"></div>
        </div>
      `;

        document.getElementById("content").innerHTML = html;
        document.getElementById("user-answer").focus();
      }

      // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
      function checkAnswerOnEnter(event) {
        if (event.key === "Enter") {
          checkAnswer();
        }
      }

      // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç
      function checkAnswer() {
        const task = sectionsData[currentSection].tasks[currentTaskIndex];
        const userAnswer = document.getElementById("user-answer").value.trim();
        const resultDiv = document.getElementById("answer-result");

        const normalizedUserAnswer = userAnswer.replace(/\s+/g, " ");
        const normalizedCorrectAnswer = task.answer.replace(/\s+/g, " ");

        const isCorrect = normalizedUserAnswer === normalizedCorrectAnswer;

        resultDiv.innerHTML = `
          <div style="background:#3a3a4a; padding:10px; border:2px solid ${
            isCorrect ? "#6df7c7" : "#ff2d75"
          }">
            <strong>${isCorrect ? "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!" : "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ"}</strong><br>
            <strong>–í–∞—à –æ—Ç–≤–µ—Ç:</strong> ${userAnswer || "‚Äî"}<br>
            <strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong> ${task.answer}<br>
            ${task.explanation ? `<em>${task.explanation}</em>` : ""}
          </div>
          <button class="btn btn-next" onclick="nextTask()" style="margin-top:10px;">
            ${
              currentTaskIndex < sectionsData[currentSection].tasks.length - 1
                ? "–°–õ–ï–î–£–Æ–©–ê–Ø ‚Üí"
                : "–ó–ê–í–ï–†–®–ò–¢–¨"
            }

        `;

        resultDiv.style.display = "block";
      }

      // –°–ª–µ–¥—É—é—â–∞—è –∑–∞–¥–∞—á–∞
      function nextTask() {
        currentTaskIndex++;

          showTask();

          showSection(currentSection);
        }
